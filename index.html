    <header> 
        <h1> Pokemon Rock-Paper-Sicssors</h1>

    <!-- Create a div for the scoreboard -->
    <div class ="score-board"> 
            <!-- Create a tag for players -->
        <div id="user-label" class="badge">user</div>
            <!-- Createa a tag for computer  -->
        <div id ="computer-label" class="badge">comp</div>
        <!-- Create ID -->
        <span id="user-score">0</span> <span id="computer-score">0</span>
    </div>

    <div class="result">
        <p> Paper Covers rock. You Win! </p>
    </div>

<!-- Create choiees for what poekmon is going to be used.  -->

        <div class="choice" id="g">
            <img src="./Pokemon/500px-0387Turtwig.png" alt="Grass" width="200px">

        <div class="choice" id="f"> 
            <img src="./Pokemon/500px-0390Chimchar.png" alt="Fire" width="200px">
